<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1>Demo Web 1</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <label class="form-label" for="nameField" >Name:</label>
                <input class="form-control" type="text" id="nameField" />
            
            </div>
            <div class="col">
                <label  class="form-label" for="ageField">Age: </label>
                <input class="form-control" type="text" id="ageField" />
            </div>
        </div>
        <div class="row">

            <div class="col">
                <input class="btn btn-primary" type="button" id="clickMeBtn" value="Click Me" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="messageDiv"> ... </div>
            </div>
        </div>

    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
